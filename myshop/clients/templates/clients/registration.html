{% extends "base.html" %}
{% load static %}


{% block content %}
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom">
                                    <h2 class="text-center mb-4">Регистрация</h2>
                                    <form action="{% url "client:registration" %}" method="post">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                        <button type="submit"
                                            class="btn btn-dark btn-block">Зарегистрироваться</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock content %}
